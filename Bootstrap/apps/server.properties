#聊天限制
#聊天历史最大条数 
gcld.chat.history.maxCount = 20
#聊天历史过期时间(分钟)
gcld.chat.history.expireTime = 10
#聊天内容最大重复次数 
gcld.chat.maxRepeatedTimes = 5
#认为聊天内容一致的最低相似度
gcld.chat.minSimPoint = 0.8
#是否进行聊天内容重复检查(1需要 0不需要)
