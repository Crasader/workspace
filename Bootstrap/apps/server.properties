#跨服
#跨服连接检查间隔时间
gcld.kf.check.connect.interval = 5000
#跨服连接重连间隔时间
gcld.kf.reconnect.interval = 3000
#跨服连接中控服务器ip
gcld.kf.gw.host = 127.0.0.1
#跨服连接中控服务器监听端口
gcld.kf.gw.port = 9999

# 系统最高等级
gcld.sys.player.lv = 200

# 是否可以使用GM指令(0:不可以，1:可以)
gcld.use.gm.commond = 1

# 是否启用快速战斗
gcld.battle.quick = 0
# 快速战斗时间间隔
gcld.battle.quick.interval = 0
# 是否保存战报
gcld.battle.report.save = 1
# 是否保存计算的详细信息
gcld.battle.caculate.debug = 0
# 指示core包执行战法时将以下排扣死
gcld.battle.tactic.kill = 0,0,0,0,0,0,0,0
# 是否投放npc
gcld.battle.sysNpc = 1

# 同一台机器玩家登录限制数
