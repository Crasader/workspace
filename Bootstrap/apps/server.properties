#服务器配置
#运营商标识
gcld.yx = gcld
#异常堆栈行数
gcld.tracelen = 100
#战报存储地址(Windows)
#gcld.report.windows.path = D:\\gcld\\fight\\
#战报存储地址(Linux)
gcld.report.linux.path = /app/gcld_test4/fight/

#角色初始值
#初始化角色系统金币数量
gcld.player.sysgold = 500000
#初始化角色银币数量
gcld.player.copper = 5000000
#初始化角色食物数量
gcld.player.food = 5000000
#初始化角色镔铁数量
gcld.player.iron = 5000000
#初始化角色木材数量
gcld.player.wood = 5000000
#初始化角色军工数量
gcld.player.exploit = 5000000
#初始化角色等级
gcld.player.level = 1
#初始化角色消费等级
gcld.player.consumeLv = 7


#输入验证
#角色名最大长度
gcld.playername.len = 7
#角色名匹配模式
gcld.character.pattern = ^[a-zA-Z0-9\u0100-\uffff]*$
#聊天内容长度以及军团申请留言长度
gcld.chat.len = 150
#聊天内容模式
gcld.chat.pattern = ^[\\p{Punct} a-zA-Z0-9\u0100-\uffff]*$
#军团名长度
gcld.legion.name.len = 10
#军团宣言长度
gcld.legion.declaration.len = 100


#激活码配置(公司内部测试使用[现在还没有做])
