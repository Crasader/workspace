server:
  port: 8080
spring:
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/noval?useSSL=false&useUnicode=true&characterEncoding=utf-8&serverTimezone=GMT%2B8
    username: root
    password: cloudos
# 使用druid数据源
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.jdbc.Driver
    filters: stat
    maxActive: 20
    initialSize: 1
    maxWait: 60000
    minIdle: 1
    timeBetweenEvictionRunsMillis: 60000
    minEvictableIdleTimeMillis: 300000
    validationQuery: select 'x'
    testWhileIdle: true
    testOnBorrow: false
    testOnReturn: false
    poolPreparedStatements: true
    maxOpenPreparedStatements: 20
  freemarker:
    cache: true
    charset: UTF-8
    content-type: text/html
    enabled: true
    suffix: .ftl
    template-loader-path: classpath:/templates/
    expose-request-attributes: true
    expose-session-attributes: true
    request-context-attribute: request
    template_update_delay: 300
mybatis:
  mapper-locations: classpath:mapping/*.xml
  type-aliases-package: com.zyw.novelGame.model
pagehelper:
  helperDialect: mysql
  reasonable: true
  supportMethodsArguments: true
  params: count
logging:
  level: 
    com.zyw.novelGame.mapper: DEBUG